<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Generates banner for "open in app" or equivalent on -->
  <meta name="apple-itunes-app" content="app-id=1475021574" />
  <meta name="google-play-app" content="app-id=com.amazon.ziggy.android" />

  <meta name="author" content="Amazon Music" />

  <link
    rel="apple-touch-icon"
    href="https://assets.artists.amazon.com/img/apple-icon_1024.png"
  />

  <link
    rel="icon"
    type="image/png"
    href="https://assets.artists.amazon.com/img/favicon-32x32.png"
  />

  <link
    rel="stylesheet"
    href="css/jquery.smartbanner.css"
  />
   <link
    rel="stylesheet"
    href="https://assets.artists.amazon.com/fonts/AmazonEmber.css"
  />

  <link
    rel="stylesheet"
    href="css/styles.css"
  />

  <title>Amazon Music for Artists</title>
</head>
<body>

  <div class="outer-container">
    <div class="inner-container">
      <a href="https://artists.amazonmusic.com" title="Amazon Music for Artists">
        <img
          class="logo-img"
          src="https://assets.artists.amazon.com/img/am4a_h_wht.png"
          alt="Amazon Music for Artists"
        />
      </a>
      <p>Now available on iOS and Android. Head to your mobile app store and download now.</p>
      <p id="openInApp">
        <a>
          Open in Amazon Music for Artists
        </a>
      </p>
      <div class="surrounding-logos">
        <a
          href="https://apps.apple.com/us/app/amazon-music-for-artists/id1475021574"
          title="Download on the App Store"
        >
          <img
            class="app-store-logo"
            src="https://assets.artists.amazon.com/img/app-store-badge.svg"
            alt="View in the App Store"
          />
        </a>
        <a
          href="https://play.google.com/store/apps/details?id=com.amazon.ziggy.android"
          title="Get it on Google Play"
        >
          <img
            class="play-store-logo"
            src="https://assets.artists.amazon.com/img/google-play-badge.png"
            alt="Get it on Google Play"
          />
        </a>
      </div>
    </div>
  </div>

  <script
    type="text/javascript"
    src="js/jquery-3.2.1.min.js"
  ></script>
  <script
    type="text/javascript"
    src="js/jquery.smartbanner.js"
  ></script>
  <script
    type="text/javascript"
    src="js/index.js"
  ></script>
</body>
</html>
