our book yet! Click the “Add from the inside flap” button above to get started.","AA_ED_REVIEWS_BACK_COVER_PLACEHOLDER":"You don’t have any ‘From the back cover’ text connected to your book yet! Click the “Add text” button above to get started.","AA_ED_REVIEWS_AUTHOR_BIOGRAPHY_PLACEHOLDER":"You don’t have any ‘About the author’ text connected to your book yet! Click the “Add text” button above to get started.","AA_ED_REVIEWS_YOUR_REVIEWS_GUIDELINES_KINDLE":"<p><b>Guidelines</b><br/>For Kindle books, you can add all of your Reviews at once in the box below</p><ul><li>Reviews should consist of transcribed text from reputable sources. The name of the source should be credited after the quotation. For example, “A fantastic read.” -The New York Times</li><li>Quotes from outside reviews should follow \"fair use\" copyright guidelines and be limited to 1-2 sentences.</li><li>We recommend you limit your Reviews to 3000 characters. Customers may miss out critical information if your reviews are too long.</li></ul><p>If you are copying and pasting text from another text editing program, we recommend you use only a plain text editor like Notepad. Rich text editors like Microsoft Word often cause formatting issues which delay or prevent your request from processing.</p>","AA_ED_REVIEWS_YOUR_REVIEWS_GUIDELINES_PBOOK":"<p><b>Guidelines</b></p><ul><li>Reviews should consist of transcribed text from reputable sources. The name of the source should be credited after the quotation. For example, “A fantastic read.” -The New York Times</li><li>Quotes from outside reviews should follow “fair use“ copyright guidelines and be limited to 1-2 sentences.</li><li>We recommend you limit your entire Reviews to 3000 characters (up to 600 characters per review). Customers may miss out critical information if your reviews are too long.</li></ul><p>If you are copying and pasting text from another text editing program, we recommend you use only a plain text editor like Notepad. Rich text editors like Microsoft Word often cause formatting issues which delay or prevent your request from processing.</p>","AA_ED_REVIEWS_PRODUCT_DESCRIPTION_GUIDELINES":"<p><b>Guidelines</b><br/>If you are copying and pasting text from another text editing program, we recommend you use only a plain text editor like Notepad. Rich text editors like Microsoft Word often cause formatting issues which delay or prevent your request from processing.</p><p><b>What “Product Description“ should include:</b></p><ul><li>An objective summary of the book's subject matter and genre. Think of the content on the back cover of most books.</li><li>Up to 4000 characters (about 600 words)</li></ul><p><b>What \"Product Description\" should not include:</b></p><ul><li>Spoilers! please don't reveal crucial plot elements.</li><li>Phone numbers, mail addresses, URLs.</li></ul><p>If you want to make a change to the content provided by your publisher, we advise to consult them before making changes.</p>","AA_ED_REVIEWS_AUTHOR_COMMENTS_GUIDELINES":"<p><b>Guidelines</b><br/>If you are copying and pasting text from another text editing program, we recommend you use only a plain text editor like Notepad. Rich text editors like Microsoft Word often cause formatting issues which delay or prevent your request from processing.</p><p><b>What “From the author” should include:</b></p><ul><li>A message from you about this book - what was your experience writing it, and how does it relate to other books you've written?</li><li>Up to 8000 characters (about 1600 words)</li></ul><p><b>What “From the author” should not include:</b></p><ul><li>Phone numbers, mail addresses, URLs, advertisements or promotional material.</li><li>Solicitations for helpful votes.</li></ul>","AA_ED_REVIEWS_INSIDE_FLAP_GUIDELINES":"<p><b>Guidelines</b><br/>If you are copying and pasting text from another text editing program, we recommend you use only a plain text editor like Notepad. Rich text editors like Microsoft Word often cause formatting issues which delay or prevent your request from processing.</p><p><b>What “Inside Flap text” should include:</b></p><ul><li>Content inside your book's flap should be transcribed without any changes (unless the content includes information described below).</li><li>Up to 8000 characters (about 1600 words)</li></ul><p><b>What \"Inside Flap text\" should not include:</b></p><ul><li>Phone numbers, mail addresses, URLs.</li><li>Availability, price, or alternative ordering/shipping information.</li></ul>","AA_ED_REVIEWS_BACK_COVER_GUIDELINES":"<p><b>Guidelines</b><br/>If you are copying and pasting text from another text editing program, we recommend you use only a plain text editor like Notepad. Rich text editors like Microsoft Word often cause formatting issues which delay or prevent your request from processing.</p><p><b>What “Back Cover text” should include:</b></p><ul><li>Content inside your book's back cover should be transcribed without any changes (unless the content includes information described below).</li><li>If this content appears in the \"Product Description\", don't repeat it here!</li><li>Up to 8000 characters (about 1600 words)</li></ul><p><b>What “Back Cover text\" should not include:</b></p><ul><li>Phone numbers, mail addresses, URLs.</li><li>Availability, price, or alternative ordering/shipping information.</li></ul>","AA_ED_REVIEWS_AUTHOR_BIOGRAPHY_GUIDELINES":"<p><b>Guidelines</b></p><p>If you are copying and pasting text from another text editing program, we recommend you use only a plain text editor like Notepad. Rich text editors like Microsoft Word often cause formatting issues which delay or prevent your request from processing.</p><p><b>What “About the Author” should include:</b></p><ul><li>This section should be the same or similar to your biography as it would appear in a book.</li><li>Up to 2000 characters (about 400 words)</li></ul><p><b>What “About the Author” should not include:</b></p><ul><li>Spoilers! please don't reveal crucial plot elements.</li><li>Phone numbers, mail addresses, URLs.</li><li>Solicitations for helpful votes.</li></ul>","AA_ED_REVIEWS_YOUR_REVIEWS_LINK":"See more details on \"Review\" guidelines","AA_ED_REVIEWS_PRODUCT_DESCRIPTION_LINK":"See more details on \"Product Description\" guidelines","AA_ED_REVIEWS_AUTHOR_COMMENTS_LINK":"See more details on \"From the author\" guidelines","AA_ED_REVIEWS_INSIDE_FLAP_LINK":"See more details on \"Inside Flap\" guidelines","AA_ED_REVIEWS_BACK_COVER_LINK":"See more details on \"Back Cover\" guidelines","AA_ED_REVIEWS_AUTHOR_BIOGRAPHY_LINK":"See more details on \"About the Author\" guidelines","AA_ED_REVIEWS_YOUR_REVIEWS_ADD_YOUR":"Add your Review:","AA_ED_REVIEWS_PRODUCT_DESCRIPTION_ADD_YOUR":"Add your Product Description:","AA_ED_REVIEWS_AUTHOR_COMMENTS_ADD_YOUR":"Add your From the Author excerpt:","AA_ED_REVIEWS_INSIDE_FLAP_ADD_YOUR":"Add your Inside Flap text:","AA_ED_REVIEWS_BACK_COVER_ADD_YOUR":"Add your Back Cover text:","AA_ED_REVIEWS_AUTHOR_BIOGRAPHY_ADD_YOUR":"Add your About the Author:","AA_ED_REVIEWS_YOUR_REVIEWS_SUCCESS":"Success! The editorial review changes will be shown on the book sales page within 3 to 5 business days.","AA_ED_REVIEWS_PRODUCT_DESCRIPTION_SUCCESS":"Success! The editorial review changes will be shown on the book sales page within 3 to 5 business days.","AA_ED_REVIEWS_AUTHOR_COMMENTS_SUCCESS":"Success! The editorial review changes will be shown on the book sales page within 3 to 5 business days.","AA_ED_REVIEWS_INSIDE_FLAP_SUCCESS":"Success! The editorial review changes will be shown on the book sales page within 3 to 5 business days.","AA_ED_REVIEWS_BACK_COVER_SUCCESS":"Success! The editorial review changes will be shown on the book sales page within 3 to 5 business days.","AA_ED_REVIEWS_AUTHOR_BIOGRAPHY_SUCCESS":"Success! The editorial review changes will be shown on the book sales page within 3 to 5 business days.","AA_ED_REVIEWS_MODAL_PREVIEW_WARNING_HEADER":"Your changes have not been saved yet","AA_ED_REVIEWS_MODAL_PREVIEW_WARNING_CONTENT":"Please review your content and click 'Submit’ to confirm your changes","AA_ED_REVIEWS_YOUR_REVIEWS_POPUP_TEXT":"Author reviews can be added, edited and submitted by the author. If approved they will appear on the Book Detail page","AA_ED_REVIEWS_ALL_REVIEWS_POPUP_TEXT":"Live Editorial reviews is the full list of all submitted reviews for this book [that appear on the detail page]. They are provided by other sources cannot be directly edited. If needed, corrections can be made available upon request.","AA_ED_REVIEWS_REVIEWS_NOT_SUPPORTED":"We're sorry, but Author Central services such as updating Editorial Reviews and Book Description are not supported for this book. This can happen if the book is only sold by third party sellers on Amazon or was published using a separate system.<br>Please contact us, for additional assistance.","AA_ED_REVIEWS_REVIEWS_NOT_ALLOWED":"We're sorry, but Author Central services such as viewing or updating Editorial Reviews and Book Description are not supported for unapproved authors.<br>Please visit this page again after you have finished the approval process.","AA_ED_REVIEWS_ACCORDION_EXPAND":"Expand ${title} section","AA_ED_REVIEWS_ACCORDION_COLLAPSE":"Collapse ${title} section","AA_ED_REVIEWS_POPUP_LABEL":"Information popup.","AA_ED_REVIEWS_REMAINING_CHARS":"remaining characters","AA_ED_REVIEWS_CHARS_LEFT_SR_ALERT":"You have ${remainingCharCount} characters of ${maxCharCount} left.","AA_EDITORIAL_REVIEWS_BUTTON_POPUP_KINDLE":"Kindle format books only support 1 submission for Editorial Reviews, please edit your review below to add more content.","AA_EDITORIAL_REVIEWS_BUTTON_POPUP_PBOOK":"Print format books only support 5 submissions for Editorial Reviews, please edit your reviews below to add more content.","AA_ED_REVIEWS_UNAVAILABLE_ON_MOBILE":"This feature is currently unavailable on mobile devices.Please visit Author Central on a desktop computer or tablet to view Editorial Reviews.","AA_EDITORIAL_REVIEWS_NOT_AVAILABLE_BANNER":"Editorial Reviews updates are not available for this book. Make edits to Editorial Reviews and Product Descriptions using the same account credentials as those used to publish the book. <a target='_blank' href='${contactUrl}'>Contact Us</a> to assist you further."}}},{"locale":"en_US","assetName":"help","data":{"strings":{"AA_Help_Greeting":"Hi ${authorName}, what can we help you with?","AA_Help_Back_To_Top":"Back to top","AA_Help_Navigation_Title":"Help Topics","AA_Help_Beta_If_You_Have_Questions":"<p>If you have questions or need help, contact us at <a href=\"mailto:aa-support@amazon.com\">aa-support@amazon.com</a>.</p> <p>Send us your feedback at <a href=\"mailto:aa-feedback@amazon.com\">aa-feedback@amazon.com</a>. We monitor this email address for feedback, but cannot reply from there.</p>","AA_Help_Pro_Intro":"<h2>Author Pro Beta Help</h2> <p>Welcome to the Author Pro Beta! Thank you for your participation. We look forward to your feedback on this new premium data experience for Amazon Author, which we’re calling Author Pro. Author Pro will be a premium (paid) feature of Amazon Author, and we’re happy to give you this free sneak peek.</p><p><b>If you have questions or need help, contact <a href=\\\"mailto:aa-support@amazon.com\\\">aa-support@amazon.com</a></b></p><p><b>Send us your feedback at <a href=\\\"mailto:aapro-feedback@amazon.com\\\">aapro-feedback@amazon.com</a></b>. While we can’t reply from this alias, we gather all the feedback we receive there.</p>","AA_Help_Pro_Units_Ordered":"<h2>Your Amazon Sales</h2> <p>With Author Pro, you can see all of your Amazon sales within minutes of a customer clicking the “buy” button. This information helps you better understand how your marketing efforts affect your books’ sales performance. </p> <p>Amazon sales does not include orders related to Kindle Unlimited, Kindle Owners Lending Library, or Prime Reads. Sales data is currently available from November 2017, but check back regularly during the beta. We’ll expand the amount of historical data available, and you’ll be able to see both new sales and older sales.</p><p>You may notice that your Amazon sales may not match exactly your final sales in royalty reports from Kindle Direct Publishing or your publisher. This is because some orders that customers place do not fully complete, whether due to payment issues, cancellation, or other special circumstances. As such, if you see a discrepancy between your orders and your royalty reports, you should consider the information provided by your publisher or KDP as the official record of your total books sold.</p><h4>Using the Book Carousel</h4><p>When you first visit your Amazon Sales dashboard, you’ll see a graph of your Amazon sales. By default, your five most-popular books appear as their own lines on the graph, with the rest of your books grouped together as “Other.” </p><p>You can change the books you see in the graph by toggling the selections in the carousel—you can compare any five books in your catalog at a time. You can see more than five books in the graph by changing the number of books in the book selection tool above the carousel, but keep in mind that when you view more than five books, the additional books will always appear bundled into the line marked “Other.” You can see the performance of each of those books by selecting them to appear in the graph in groups of five.</p><h4>Using the Date Filter</h4><p>By default, your sales graph shows the most recent 30 days of activity. You can select any date range from the available data by using the calendar tool on the sales dashboard. Set your desired start date and end date, and the graph will update automatically.</p>","AA_Help_Pro_Author_Events":"<h2>Marketing Events</h2> <p>The Author Pro Marketing Events feature lets you track the promotional efforts you or your publisher take on behalf of your books. You can monitor any type of Marketing Events you choose: in-person appearances, ad campaigns, price changes, or other efforts. </p> <h4>Categories</h4><p>You can categorize Marketing Events to help you better understand what types of marketing show the best results for your books. The categories available are:</p><ul> <li>Ad campaign – Facebook</li> <li>Ad campaign – Google</li> <li>Ad campaign – Goodreads</li><li>Giveaway</li><li>Appearance</li><li>Price Promotion</li><li>Other (This category is meant for activities that don’t fit neatly in another category)</li></ul> <h4>Dates</h4><p>Choose the date(s) your marketing event occurred. Single-day marketing events will appear on your graph as a single line while events that span multiple dates will appear as a shaded region. </p><h4>Title or Description</h4><p>Use the description to say what the event was in more detail. These are your private notes, up to 140 characters, and visible only to you. For example:</p><ul><li><i>“Reading at Maricopa County Library”</i></li><li><i>\"Email newsletter promotion with fellow Sci-Fi authors”</i></li><li><i>\"Goodreads Giveaway (100 copies) to promote paperback release\"</i></li></ul>","AA_Help_Pro_Getting_Help":"<h2>Looking for help with other features on Amazon Author Central?</h2> <p>For help with other aspects of the Amazon Author Central beta, please visit the Amazon Author Central help page <b><a href=\"/help\">here.</a></b></p>"}}},{"locale":"en_US","assetName":"profile","data":{"strings":{"AA_Vanity_URL_Too_Long":"URL must not exceed 30 characters","AA_Vanity_URL_Invalid_Tokens":"URL cannot use special characters:","AA_Cancel":"Cancel","AA_Author_Profile":"Author Profile","AA_Author_Profile_Description":"Make your Amazon Author Page informative and engaging. The information you enter here will appear on your Author Page on Amazon.com and elsewhere.","AA_Profile_Bio":"Your biographies","AA_Profile_Bio_Description":"Add a biography to your Author Page. Do you have translations of your biography in other languages? You can add other versions of your biography here, so your readers can get to know you — wherever they are.","AA_Profile_Author_Page_And_URL":"Author Page","AA_Profile_Author_Page_And_URL_Description":"See how your Author Page looks on all Amazon.com sites.","AA_Profile_Blogs_And_Events":"Blog Updates (.com-only)","AA_Profile_Blogs_And_Events_Description":"Display recent blog posts on your Amazon.com Author Page. ","AA_Profile_Photos_And_Videos":"Photos and Videos","AA_Profile_Photos_And_Videos_Description":"Add photos and videos to your updates feed on your Amazon.com Author Page.","AA_Profile_Limited_Photos_And_Videos_Description":"We have updated the look of Author Pages. As of November 2023, photos and videos are not displayed on Author Pages.","AA_Profile_Limited_Old_Photos_And_Videos_Description":"As of Dec 2022, photos and videos are not displayed on U.S. Author Pages.","AA_Profile_Limited_Photos_And_Videos_Help":"Learn more about photos and videos","AA_Profile_Download_Photos_And_Videos_Description":"You can download your existing photos and videos.","AA_Profile_Photos_And_Videos_Upload_Btn_Text":"Upload Media","AA_Profile_Photos_And_Videos_View_All_Btn_Text":"View and download media","AA_Bios_Add_Bio_Btn_Text":"Add bio in new language","AA_Bios_Write_Bio_Placeholder_Text":"Please write or paste your bio here. Use plain text only - no rich formatting (bolds, italics) or HTML.","AA_Bios_Write_Bio_Label":"Write your bio","AA_Bios_Write_Bio_Desktop_Guidelines":"No rich formatting or HTML.","AA_Bios_Add_Bio_Title":"Add bio","AA_Bios_Add_Bio_Header":"Add your bio","AA_Bios_Add_Bio_Description_Short":"Your bio will be used across Amazon to help sell your books. Bio you add will appear on across Amazon after a short delay. Learn more","AA_Bios_Add_Bio_Description_Long":"Your biography appears on your Author Page and across Amazon to help readers get to know you. If you have translations of your biography, you can add them here for readers who speak other languages. For best results, we recommend that you keep your biographies to less than 1,000 characters long. Updates to your biographies may take 1 - 2 days to appear on Amazon. <a target=\"_blank\" href=\"${learnMoreUrl}\">Learn more.</a>","AA_Bios_Add_Bio_Language_Picker_Default":"Select language","AA_Bios_Add_Bio_Language_Picker_Label":"Language","AA_Bios_Add_Bio_Pick_Language_Btn_Text":"Add your bio","AA_Bios_Write_Bio_Add_Title":"Add your bio","AA_Bios_Write_Bio_Edit_Title":"Edit your bio","AA_Bios_Write_Bio_Recommended_Char_Count_Warning":"To ensure your bio looks good across Amazon, we recommend that you keep your bios shorter than ${recommendedCharacterCount} characters.","AA_Bios_Write_Bio_Over_Char_Count_Warning":"You cannot save a bio with more than ${maxCharacterCount} characters.","AA_Bios_Preview_Bio_Title":"Preview bio","AA_Bios_Preview_Bio_Title_Desktop":"Preview your bio","AA_Bios_Desktop_Preview_Bio_Btn_Text":"Preview bio","AA_Bios_Desktop_Publish_Bio_Btn_Text":"Publish bio","AA_Bios_Preview_Bio_Description":"Please review your ${bioLanguage} bio and click 'Publish bio' to continue.","AA_Bios_Publish_Toaster_Success_Message":"Your ${language} bio was successfully added!","AA_Bios_Publish_Toaster_Success_Disclaimer":"The change can take up to 24 hours to appear on your Author Page","AA_Bios_Publish_Toaster_Saving_Message":"Saving your biography","AA_Bios_Publish_Toaster_Failed":"We were unable to save this biography. Please try again.","AA_Bios_Delete_Bio_Title":"Delete author bio","AA_Bios_Delete_Bio_Description":"If you delete this bio, you will no longer have <i>${language}</i> bio across Amazon.","AA_Bios_Delete_Toaster_Success_Message":"Your ${language} bio was successfully deleted.","AA_Bios_Delete_Toaster_Failed_Unauthorized":"You are not authorized to delete this biography.","AA_Bios_Delete_Toaster_Failed_Not_Found":"We were unable to find this biography.","AA_Bios_Delete_Toaster_Failed_Unknown":"We were unable to delete this biography. Please try again.","AA_Bios_Create_Bio_Description":"Share interesting details about yourself with your readers.","AA_Bios_Create_Bio_Btn_Text":"Add bio","AA_Bios_Section_Title":"author bio","AA_Bios_List_Panel_Heading":"In ${language}","AA_Profile_Image_Section_Title":"author photo","AA_Profile_Image_Edit_Photo_Btn_Text":"Edit your photo","AA_Profile_Image_Add_Photo_Btn_Text":"Add photo","AA_Profile_Image_Add_Photo_Description":"Your photo will be used across Amazon to help sell your books.","AA_Profile_Image_Delete_Title":"Delete your author photo","AA_Profile_Image_Delete_Description":"You will no longer have a profile photo on Amazon.","AA_Profile_Image_Delete_Toaster_Success":"Your author photo has been successfully deleted.","AA_Profile_Image_Delete_Toaster_Failed_Unknown":"Unable to delete your author photo.","AA_Profile_Image_Delete_Toaster_Deleting":"Deleting your author photo.","AA_Profile_Image_Edit_ChangeOrDelete_Title":"Edit Author Photo","AA_Profile_Image_Edit_ChangeOrDelete_Description":"Your photo will either be replaced by your new uploaded photo or deleted from your author page on Amazon.","AA_Profile_Image_Change_Photo_Btn_Text":"Upload new photo","AA_Profile_Image_Toaster_Unauthorized":"You are not authorized to view this author photo.","AA_Profile_Image_Toaster_Not_Found":"Unable to find this author photo.","AA_Profile_Image_Upload_Workflow_Title":"Choose photo","AA_Profile_Image_Placeholder_Header":"Add your photo","AA_Profile_Image_Placeholder_Guidelines":"Upload a new photo for your Author Page. For best results, we recommend using an image that is square and at least 300x300 pixels.","AA_Image_Upload_Guidelines":"Photo guidelines","AA_Image_Upload_Format_Guideline":"JPEG, PNG, GIF","AA_Image_Upload_Height_Width_Guideline":"At least 300 pixels in width and height","AA_Profile_Image_Edit_Change_Or_Delete_Title":"Add or update your photo","AA_Profile_Image_Edit_Change_Or_Delete_Guidelines":"Upload a new photo for your Author Page. The image should be at least 300x300 pixels.","AA_Profile_Image_Preview_Workflow_Title":"Preview and adjust your photo","AA_Zoom":"Zoom","AA_Profile_Image_Preview_Guidelines":"Drag the image to reposition the photo or use the slider below to zoom in and out. What is visible in the circle will be what appears on your Amazon author page. When you’re ready to submit your new photo, select Publish.","AA_Profile_Image_Publish_Toaster_Failed_Message":"Upload failed.  Please try again.","AA_Profile_Image_Publish_Toaster_Success_Message":"Your photo was uploaded successfully!","AA_Profile_Image_Publish_Toaster_Uploading_Message":"Uploading image...","AA_Profile_Author_Page_Redirect_Header":"Author Page","AA_Profile_Author_Page_Redirect_Amazon_Destination":"On ${amazonUrl}","AA_Profile_Vanity_Url_Header":"Custom Author Page Url","AA_Profile_Image_Publish_Toaster_Image_Size_Failed_Message":"Upload failed. Must be at least 300 pixels in width & height.","AA_Profile_Img_Alt_Text":"Your uploaded image: ${imageFilename}","AA_Avatar_Img_Alt_Text":"Your profile photo","AA_Uploaded_Img_Alt_Text":"Your uploaded image: ${imageFilename}","AA_Uploaded_video_Alt_Text":"Your uploaded video: ${videoFilename}","AA_Vanity_URL_Unavailable":"URL unavailable","AA_Vanity_URL_Profanity":"Author Page URL cannot contain profanity","AA_Vanity_Modal_Title_Text":"Create Author Page URL","AA_Vanity_Modal_Description_Text":"Your Author Page URL is a quick and easy way for others to access your Amazon Author Page. <b>You will only be allowed to choose once,</b> so please choose wisely.","AA_Vanity_Modal_Conditions_Text":"Author Page URL names must: <br/>- Be unique<br/>- Consist of 1-30 characters with no spaces<br/>- Contain lowercase letters, numbers, dashes, periods and underscores<br/>- Not contain profanity","AA_Submit":"Submit","AA_AC_vanityPendingMessage":"should be live shortly (30 min or less)","AA_AC_vanityNoASINPendingMessage":"will go live shortly after your author page has been created","AA_AC_vanityNoVerPendingMessage":"will go live shortly after your account is v ge</a>.","AA_Vanity_Unsupported_Button":"Contact customer service","AA_Vanity_Unsupported_Description":"Create an easy to share Author Page URL with the help of our customer support agents. Please contact us below to request assistance.","AA_Download":"Download"}}},{"locale":"en_US","assetName":"join","data":{"strings":{"AA_Claim_Your_Author_Page":"Claim your Amazon Author Page","AA_Welcome":"Welcome!","AA_Find_A_Book":"Search for one book you’ve written to get started.","AA_Havent_Published_A_Book":"If you haven’t published a book yet, <a target=\"_blank\" href=\"${learnMoreUrl}\">learn more</a> about getting started.","AA_Showing_X_Results":"Showing ${numResults} results","AA_Cant_Find_Your_Book":"No results found.","AA_Who_Are_You":"Who are you?","AA_Multiple_Contributors":"We have multiple contributors associated with this book.","AA_Return_To_Search_Results":"Return to search results","AA_No_Contributors":"No authors found for this book.","AA_No_Contributors_CS_Message":"Please contact CS if you should be an author of this book","AA_Join_As_Author":"Join as ${authorName}?","AA_Joining_Agree_Terms":"By joining Amazon Author Central, you are agreeing to our <a target=\"_blank\" href=\"${termsUrl}\">terms of use</a> and Amazon's <a target=\"_blank\" href=\"${conditionsUrl}\">Conditions of Use & Sale</a>. Please also see our <a target=\"_blank\" href=\"${privacyUrl}\">Privacy Notice</a> and our <a target=\"_blank\" href=\"${cookiesUrl}\">Cookies Notice</a>.","AA_Receive_Email_Updates":"Yes, I want to receive tips to improve as an author via email","AA_Join_Amazon_Author":"Join Amazon Author Central","AA_Join_No_Books_Found":"No books found for \"${query}\"","AA_Not_Me":"This is not me","AA_Claim_Conflict":"Sorry, it looks like you've already claimed that author!","AA_Claim_Still_Process":"Your verification is still in process. Please check back in a few minutes. If the author is not showing up, please retry or <a target=\"_blank\" href=\"/help\">contact us.</a>. Thank you.","AA_Account_Name_Mismatch":"The name on your account doesn't match this author's. If this is not you, please <a target=\"_blank\" href=\"/help\">contact us.</a>","AA_This_Is_Me":"This is me","AA_I_Represent_Author":"I represent this author","AA_I_Represent_Author_Estate":"I represent this author's estate","AA_Agent_Or_Publisher":"I am an agent or publisher","AA_Confirm_Terms":"As stated in the Terms of Use, you may not use a false e-mail address, impersonate any person or entity, or otherwise provide any false or misleading information.","AA_Agent_Use_Vendor_Central":"<strong>Note:</strong> Thanks for your interest in joining Amazon Author Central. We realize agents and publishers would like to act on an author's behalf, but we're currently only able to verify and enroll authors in our program.","AA_Thanks_For_Confirming":"Thanks for letting us know who you are!","AA_No_Contributors_Listed":"We don't have any contributors listed for that book.","AA_Welcome_Back_Contributor":"Welcome to Amazon Author Central!","AA_Welcome_Back_Contributor_Description":"We’ve carried over your Author Central account information associated with ${authorName}.","AA_Welcome_Back_Multiple_Contributors_Description":"We’ve carried over your Author Central account information associated with:","AA_Welcome_Back_Book_Grid_Description":"Showing a selection of books by ${authorName}.","AA_Welcome_Back_Book_Grid_Sub_Description":"Your entire bibliography will be available on your Bookshelf page once you finish joining.","AA_Join_Flow_KDP_SignIn_Notice":"If you are a KDP author, sign up or sign in with your KDP account to speed up account creation.","AA_Author_Already_Claimed_Title":"Someone else has claimed the author identity","AA_Author_Already_Claimed_Description":"It seems someone else has already claimed this author identity. This can happen when a co-author, agent, or other representative claimed the author identity before you do. Please <a target=\"_blank\" href=\"${contactUsUrl}\">contact us</a>, so we can help you figure this out.","AC_Verify_Email_Header":"Link your email to your Amazon account","AC_Verify_Email_Body":"We didn't find an email address associated to your Amazon account. Make sure that your Amazon account has a verified email address to be able to use Author Central.","AC_Verify_Email_Button":"Go to Amazon account settings","AC_Verify_Email_NeedHelp":"Need help? <a target=\"_blank\" href=\"${contact-us-link}\">Contact us</a> for support.","AA_Welcome_To_AC":"Welcome to Author Central","AA_Claim_Connect_Your_Books":"Let's connect your books on Amazon to your Author Central account. First, make sure you're signing in from the right domain for where you live.","AA_Claim_Search":"Then, search for one of your books to get started:","AA_Claim_Learn_More":"If you haven't published a book yet, learn more ${learnUrl) about getting started.","AA_Claim_Select":"Select one of your books","AA_Claim_Import_Details":"We'll import the rest of your books automatically. Don't see your book? Try searching for a different title or ISBN.","AA_Claim_Show_more":"Show more","AA_Claim_Trouble_Finding":"If you are having trouble finding your book, check to make sure you're logged into the right domain for your country. You can also try searching by ISBN or title as it appears on Amazon.","AA_Claim_Help_Finding":"<a target=\"_blank\" href=\"${helpURL}\">Get help finding your book</a>","AA_Claim_Join_As":"Join as ${name}","AA_Claim_Confirm":"Confirm that the books below are yours and accept our Terms of Use to join Amazon Author Central","AA_Claim_Email_Sign_Up":"Yes, I want to receive tips to improve as an author via email","AA_Claim_No_Join":"No, search for a different author","AA_Claim_Yes_Join":"Yes, join as ${name}","AA_Join_No_Results_Found_Title":"No results found","AA_Join_No_Results_Found_Details":"We couldn't find any results for \"${query}\". Try searching for a different title or ISBN available in this country."}}},{"locale":"en_US","asset currently available only for amazon.com and not for other marketplaces. To add or edit a blog feed for your Author Page, click “Go.” Your “Author Page” page will open on the classic Author Central on amazon.com, or if you don't have a classic Author Central account, you'll be taken to the classic Author Central homepage to create one or sign in. ","AA_Legacy_Redirect_Vanity_Url_Title":"Custom Author Page URL","AA_Legacy_Redirect_Vanity_Url_Title_Plural":"Custom Author Page URLs","AA_Legacy_Redirect_Vanity_Url_Description":"Your Custom Author Page URL is currently available only for amazon.com and not other marketplaces. To create or edit your Custom Author Page URL, click “Go” Your “Author Page” page will open on our classic Author Central on amazon.com.","AA_Legacy_Redirect_Editorial_Reviews_Title":"Editorial Reviews","AA_Legacy_Redirect_Editorial_Reviews_Description":"To edit Editorial Reviews for your books, click “Go.” You’ll edit Editorial Reviews on the book detail page on classic Author Central.com. If you don't have an Author Central.com account, you'll be taken to the homepage to sign up or sign in. ","AA_Legacy_Redirect_Customer_Reviews_Title":"Reviews","AA_Legacy_Redirect_Customer_Reviews_Description":"To see customer reviews for your books in each marketplace, please visit our legacy site for authors, Author Central. Select the marketplace you’d like to view and click “Go.” Your Customer Reviews page will open on Author Central in the marketplace you selected.","AA_Legacy_Redirect_Events_Description":"To share events on your Author Pages, you need to visit the classic Author Central. Select a marketplace and click “Go”. Your “Author Page” page will open on classic Author Central in the marketplace you selected.","AA_Legacy_Redirect_Sales_Rank_Description":"To see your books’ Amazon Bestseller Rank, please visit classic Author Central. Select the marketplace you’d like to view and click “Go”. Your “Amazon Bestseller Rank” page will open on classic  Author Central in the marketplace you selected.","AA_Legacy_Redirect_Book_Scan_Description":"NPD BookScan is currently available only for amazon.com and not other marketplaces. To see your books’ US NPD BookScan data, click “Go”. Your “BookScan Weekly Sales” page will open on our classic Author Central site on amazon.com.","AA_Legacy_Redirect_Author_Rank_Description":"Author Rank is currently available only for amazon.com and not other marketplaces. To see your Amazon Author Rank, click “Go” Your “Author Rank” page will open on classic  Author Central on amazon.com","AA_Legacy_Redirect_Select_Marketplace":"Select marketplace","AA_Legacy_Redirect_US_Only_Singular":"${featureName} is currently available only on amazon.com.","AA_Legacy_Redirect_US_Only_Plural":"${featureName} are currently available only on amazon.com.","AA_Legacy_Redirect_Account_Not_Setup":"Please visit this page again once we have set up Author Central accounts for you.","AA_Legacy_Redirect_No_Accounts":"We were not able to set up Author Central accounts for you, please contact us at <a href=\"mailto:aa-support@amazon.com\">aa-support@amazon.com</a>.","AA_Legacy_Redirect_Contact_Us":"We plan to bring features to the new Amazon Author Central soon. If you have any issues with accessing our classic Author Central site, please contact us.","AA_Legacy_AC_US_Name":"United States","AA_Legacy_AC_FR_Name":"France","AA_Legacy_AC_DE_Name":"Germany","AA_Legacy_AC_UK_Name":"United Kingdom","AA_Legacy_AC_JP_Name":"Japan"}}},{"locale":"en_US","assetName":"contactus","data":{"strings":{"AA_ContactUs_DYK_AddBio":"<a href=\"https://author.amazon.com/help/G4C8HLZYK4ZHKNR2\">Click here</a> to learn more about adding a biography.","AA_ContactUs_DYK_AddEvent":"<a href=\"https://author.amazon.com/help/GWAQDSMRRMKJCE27\">Click here</a> to learn more about adding events","AA_ContactUs_DYK_AddPhoto":"To learn about uploading photos to the Author Page, <a href=\"https://author.amazon.com/help/GVKVZM6VPMFA6D6C\">click here</a>.","AA_ContactUs_DYK_AddProfile":"You can add up to 50 photos to the Author Page. <a href=\"https://author.amazon.com/help/GVKVZM6VPMFA6D6C\">Click here</a> to learn more about adding images.","AA_ContactUs_DYK_AddVideo":"To learn about uploading a video to the Author Page, <a href=\"https://author.amazon.com/help/GVKVZM6VPMFA6D6C\">click here</a>.","AA_ContactUs_DYK_AddVideoDetailPage":"A limited number of publishers work with our merchandising teams to add video trailers to book detail pages, but we are currently not able to offer this feature to all authors.<p>You may want to contact your publisher or distributor to explore further marketing options.</p>","AA_ContactUs_DYK_AddVideoFailed":"To see troubleshooting tips, <a href=\"https://author.amazon.com/help/GVKVZM6VPMFA6D6C\">click here</a>.","AA_ContactUs_DYK_AddVideoOnDP":"A limited number of publishers work with our merchandising teams to add video trailers to book detail pages, but we are currently not able to offer this feature to all authors.<p>I suggest you contact your publisher or distributor to explore further marketing options.</p>","AA_ContactUs_DYK_AddVirtualEvent":"<a href=\"https://author.amazon.com/help/GWAQDSMRRMKJCE27\">Click here</a> to learn more about adding a virtual event.","AA_ContactUs_DYK_AmazonAdvantage":"Amazon Advantage is a useful program for authors and small publishers who aren't using a Print on Demand service and already have inventory of their books. Unlike books sold through Amazon Marketplace, books sold through Advantage are available directly from Amazon.com and listed as \"In Stock.\" For a small annual fee, Advantage offers an array of selling tools not available through Amazon Marketplace. <a href=\"https://www.amazon.com/gp/seller-account/mm-product-page.html?topic=200329700\">Click here</a> to learn more about Amazon Advantage.","AA_ContactUs_DYK_AmazonMarketplace":"Amazon Marketplace is a useful program for authors who want to sell used, collectible, and remainder books. <a href=\"https://amzn.to/2hZMjhQ\">Click here</a> to see how you can make your book available on Amazon.com.","AA_ContactUs_DYK_AuthorPageBookPage":"If the author name on your book's page matches the name on the Author Page, customers can hover over the book's author listing to see a link to the Author Page.<p><a href=\"\">Click here</a> to find out how to correct your book's author listing. Customers can also see a link to the Author Page in the More About the Author section of a book's sales page.</p>","AA_ContactUs_DYK_AuthorPageNameChange":"To make Author Pages easy for customers to find, we require that the name on the Author Page match the author name listed for your books. We're happy to correct Author Page names for typos or for consistency with author listings on your books.","AA_ContactUs_DYK_AuthorPageNotCreated":"Make sure that your bibligoraphy includes at least one book available for purchase on Amazon. Then provide us the ASIN(s) or ISBN(s) of the books in your bibliography, as well as the date you joined Amazon Author Central. ","AA_ContactUs_DYK_AuthorPageSearch":"Customers can find the Author Page by searching for your name or your books in the \"Books\" store.<p>If more than one author shares the same name, the author whose books customers view most will appear first in search results.</p>","AA_ContactUs_DYK_AuthorRankDataIncorrect":"The Author Rank chart ompares sales of all your books relative to the sales of other authors, so individual sales of your books might not result in a change in ranking.","AA_ContactUs_DYK_AuthorRankOtherMarket":"Author Rank is available only in the U.S. We'll consider your feedback as we plan future changes.","AA_ContactUs_DYK_AuthorRankWhenDataUpdated":"The orange point is a snapshot of your Amazon Author Rank right now. It's taken in the beginning of the current hour, and updated throughout the day.","AA_ContactUs_DYK_AvailableFromTheseSellers":"If your book's sales page says \"Available from these sellers,\" it means that your book is not available directly from Amazon.com, and only from third party sellers of used copies.<p>Even after a book is retired, its detail page will still be displayed on our website in order to support activities such as sales of used copies through Amazon Marketplace.</p>","AA_ContactUs_DYK_BioCharacter":"There is no character limit for author biographies. Some longer biographies may appear with some text hidden, and users can click \"Read More\" to view the full biography.","AA_ContactUs_DYK_BlogGeneralHelp":"<a href=\"https://author.amazon.com/help/GG95C6LHQ47GNUUD\">Click here</a> to learn more about adding a blog to the Author Page. ","AA_ContactUs_DYK_BookNotAppear":"If your book appears in the Books tab but not on the Author Page, please provide the book's ASIN or ISBN. To get your book to appear in the Books tab, <a href=\"https://author.amazon.com/help/G9RVCRGG7Q7TVLAU\">click here</a>.","AA_ContactUs_DYK_BookScanMap":"<a href=\"https://author.amazon.com/help/G7ALTEPMTDQLHHDB\">Click here</a> to read more about the map in the Sales by Geography feature.","AA_ContactUs_DYK_BrowseCategoriesUpdate":"If you'd like to update the browse categories for your title, please <a href=\"https://www.amazon.com/-/b/?node=1000\">click here</a> and take a moment to search through the Browse Subjects section of our Books store. <p>Click a category to see a list of sub-categories. Click sub-categories to see additional sub-category lists.</p><p>Once you've identified browse paths appropriate for your book, contact us and include the ISBN of the book, as well as your desired browse categories.</p><p>If your published your book through an Amazon publishing service like KDP, please contact them directly to make updates.</p>","AA_ContactUs_DYK_Copyright":"To learn how to report copyright infringment <a href=\"https://amzn.to/2wxnUvL\">click here</a>.","AA_ContactUs_DYK_CoverImage":"<a href=\"https://author.amazon.com/help/GX7GYSK92X4WZ29H\">Click here</a> to learn more about updating cover images for your book.<p>You may also want to contact your publisher or distributor to update the cover image.</p>","AA_ContactUs_DYK_CurrentlyUnavailable":"If your book's sales page says \"Currently Unavailable,\" it means that your book is not available for purchase from Amazon.com, or from third party sellers of new and used copies. However, your book's sales page will remain on the site in case third party sellers wish to sell used copies.","AA_ContactUs_DYK_CustomerReviewsEditions":"Customer Reviews can be shared between different editions of the same book. If two editions of a book of yours aren't sharing Customer Reviews, please provide the ASIN or ISBN of each edition.","AA_ContactUs_DYK_CustomerReviewsEligiblity":"Anyone with an active purchasing account who is in good standing with the Amazon.com Community can write reviews. It doesn't matter where an item was purchased, if it was a gift, or if the reviewer just borrowed it for a weekend. If someone wants to write a review of an item, and they are a registered Amazon.com customer, they are welcome to use this feature.","AA_ContactUs_DYK_CustomerReviewsObjection":"If you are concerned about some of the Customer Reviews for your book, learn more about our guidelines for appropriate review content and report violations <a href=\"https://amzn.to/1qEG5rT\">here</a>.<p>Please e-mail us directly at community-help@amazon.com with the following information:\r\n<li>The Amazon site where your review can be found (i.e. Amazon.com, Amazon.ca, etc)</li>\r\n<li>ASIN or ISBN (you can find it in the Product Details section of the item detail page).</li>\r\n<li>Your reviewer name</li>\r\n<li>The title of your review and the date it was posted</li>","AA_ContactUs_DYK_CustomerReviewsWhenUpdated":"Customer Reviews appear in Author Central 24 to 48 hours after they are entered. This gives us a chance to check that the reviews meet our Communities Guidelines and contain no inappropriate content.","AA_ContactUs_DYK_CustomersWhoBought":"Features that suggest books to customers based on other customers' activity are updated automatically by our system. We realize that some suggested pairings between books may not be clear, but our practice is to reflect customer behavior as accurately as possible.","AA_ContactUs_DYK_DataForIndividualBook":"<a href=\"https://author.amazon.com/help/G7ALTEPMTDQLHHDB\">Click here</a> to find out how to view data for an individual book.","AA_ContactUs_DYK_DataIncorrect":"The Sales Rank chart compares sales of your book with all other books in the catalog, so your book's position may change without sales, and changes in sales may not always change its rank. Erotica books may be excluded from the store-level Bestsellers Rank, such as rankings in Kindle Store and Books. ","AA_ContactUs_DYK_DeleteAuthorPage":"In order to help customers better browse their favorite authors and find new ones, Author Pages are not removed.<p>If you would like to close your account and remove content you've added from the Author Page, let us know.</p>","AA_ContactUs_DYK_DuplicateAuthorPage":"If you write under more than one pen name, these pages cannot be merged.<p>If there are duplicate Author Pages for the same name, please provide the names of the Author Pages.</p>","AA_ContactUs_DYK_DuplicateListing":"If one edition of your book has multiple sales pages, please provide the link to each page, and we can combine them into one page. New and used offerings of your book will not be lost.","AA_ContactUs_DYK_Editor":"Editors may add collections of work (such as anthologies) to their bibliographes. <p>If you are the editor of a collection of work, please provide the ASIN or ISBN of the book. If you are the editor of a work with one or more primary authors listed, we will not be able to add the book to your bibliography.</p>","AA_ContactUs_DYK_EditorialReviewsCantEdit":"If there are grammatical errors or typos in an Editorial Review you can't edit in Author Central, please provide the ASIN(s) or ISBN(s) and the text containing the error.<p>Some Editorial Reviews cannot be edited or removed by authors or publishers. These reviews will have titles such as From Publishers Weekly, Booklist, and Library Journal. In order to keep Editorial Reviews objective and informative, we rely on many sources to provide content for this section. We work to create a diversity of opinion on our site, and this may include negative reviews, when they arise.</p>","AA_ContactUs_DYK_EditorialReviewsDifferentEditions":"<a href = \"https://author.amazon.com/help/GFUAUZE7BYCD7H4D\">Click here</a> to learn more about updating Editorial Reviews for your book.","AA_ContactUs_DYK_EditorialReviewsDuplicate":"We're happy to remove duplicated reviews for you. Please provide the ASIN or ISBN of the book(s) and the text of the duplicated reviews.","AA_ContactUs_DYK_EditorialReviewsHowToUpdate":"The Editorial Reviews feature is available only in the U.S. We'll consider your feedback as we plan future changes. <a href= \"https://author.amazon.com/help/GFUAUZE7BYCD7H4D\">Click here</a> to learn more about updating Editorial Reviews for your book.","AA_ContactUs_DYK_EditorialReviewsMakeChange":"If your book is only sold by third party sellers, we will update Editorial Reviews for you. Please provide the ASIN(s) of the book(s), and up to 3,000 characters of Editorial Review text you would like to include.","AA_ContactUs_DYK_EditorialReviewsNotUpdated":"Changes to Editorial Reviews made in Amazon Author Central will appear on your book's sales page up to five days after you submit them. If it has been longer than five days and your updates still do not appear, please provide the ASIN(s) or ISBN(s) and text of the update you would like to make.","AA_ContactUs_DYK_EditorialReviewsRemove":"Some Editorial Reviews cannot be edited or removed by authors or publishers. These reviews will have titles such as From Publishers Weekly, Booklist, and Library Journal. In order to keep Editorial Reviews objective and informative, we rely on many sources to provide content for this section. We work to create a diversity of opinion on our site, and this may include negative reviews, when they arise.<p>If you want to remove an Editorial Review you see in Author Central, please provide the ASIN(s) or ISBN(s) and the text of the Review.</p>","AA_ContactUs_DYK_EmailUnsubscribe":"<a href=\"https://author.amazon.com/account/preferences\">Click here</a> to unsubscribe emails from Amazon Author Central.","AA_ContactUs_DYK_EmbedVideo":"Unfortunately, you must have the original video file in order to add it to an Author Page. However, we are always looking for ways to make Amazon Author more useful to authors. <a href=\"\">Click here</a> to send us your feedback.","AA_ContactUs_DYK_Feedback":"We're unable to respond to feedback messages, although we do read all of them. If you have an issue that needs a response, select the topic that most closely matches your issue. Let us know how much you love the site or how we can improve it.","AA_ContactUs_DYK_FewCopiesLeft":"If we only have a few copies left, Amazon may have submitted a purchase order to your publisher for additional inventory. Please provide the ASIN or ISBN of your book, and we will investigate further.","AA_ContactUs_DYK_Foreword":"Author Pages do not yet support these contributing roles. We realize this is a disappointment, and we hope to support all roles in the future.","AA_ContactUs_DYK_HowApprovalWorks":"We try to make a match between your Amazon account information and our books catalog. We may reach out to you to request more information. <p>If you're not automatically verified, you can still add photos or edit your biography (we just hold your content until verification is complete).</p>","AA_ContactUs_DYK_IAmCSP":"The main cause for the different between Sales Info features and CreateSpace's royalties report is the timing of when the different reports are recorded.<p>NPD BookScan reported sales to Amazon Author Central when the sale happens, while CreateSpace reports royalties when a book is manufactured to fulfill an order.</p><p>For this reason, you may sometimes see mismatching numbers between the two reports. Also, while returns will be counted toward sales totals in Sales Info, they will not be reflected in CreateSpace royalty reports.</p><p>Please contact CreateSpace for further questions.</p>","AA_ContactUs_DYK_IAmKDP":"To get answers to questions about books in your KDP account, you'll get the best results by <a href=\"https://kdp.amazon.com/contact-us\">contacting KDP customer service</a>.","AA_ContactUs_DYK_Illustrator":"If you are the illustrator or photographer of a book comprised mainly of photos or illustrations, please let us know. If you provided illustrations or photographs for a book comprised mainly of text, we will not be able to add the book to your bibliography.","AA_ContactUs_DYK_ImPublisher":"Amazon Author Central is just for authors, but we have created tools for you to add an author photo or biography to your Author Pages. If you have an Advantage or Vendor Central account, sign in to your Vendor Central account here or your Advantage account here. <p>Visit the Merchandising section from the homepage of your account, and click the Author Pages link.</P>","AA_ContactUs_DYK_InternationalSalesData":"Currently, Amazon Author Central provides NPD BookScan sales data to Amazon Author Central members about their U.S. sales only.<p>You may also want to contact your publisher or distributor for more details.</p>","AA_ContactUs_DYK_KindleData":"Currently, Sales Info features do not include Kindle sales data. However, we offer information about Kindle sales if you participate in Kindle Direct Publishing. <a href=\"https://kdp.amazon.com/help\">Click here</a> to learn more.","AA_ContactUs_DYK_KindleSales":"If you have self-published your Kindle book <a href=\"https://kdp.amazon.com/help\">click here</a> to learn more about its sales.","AA_ContactUs_DYK_KindleSalesData":"Currently, the Sales Info features do not include Kindle sales data. We do, however, offer information about Kindle sales if you participate in our direct-publishing platform, Kindle Direct Publishing. <a href=\"https://kdp.amazon.com/reports-new\">Click here</a> to access KDP.","AA_ContactUs_DYK_LinkEdition":"Different editions of the same book often reference one another in \"Formats\" boxes that appear on each books' sales pages.<p>When the Title names and Author names match exactly, the editions link to each other automatically within the first 1-3 days that they're available.</p><p>These books may also share Editorial and Customer Reviews.</p><p>If you have a book with unlinked editions, please provide us the ASIN or ISBN of each edition.</p>","AA_ContactUs_DYK_LongTimeToShip":"If Amazon reports that your book takes a long time to ship even though you may have an active publisher or distributor, it means that this publisher or distributor needs to request assistance to make this title available.<p>If your publisher has an account with Amazon, such as Advantage or Vendor Central, they can send a message through their account for assistance.</p>","AA_ContactUs_DYK_MoreBookScanData":"For a fee, NPD can provide more detail, such as sales of your print books relative to other books in the same genres. If you're interested in getting more detailed reports, <a href=\"https://www.npd.com/wps/portal/npd/us/industry-expertise/books/\">click here</a> to learn more.","AA_ContactUs_DYK_MoreDetailedData":"For a fee, NPD can provide more detail, such as sales of your print books relative to other books in the same genres. If you're interested in getting more detailed reports, <a href=\"https://www.npd.com/wps/portal/npd/us/industry-expertise/books/\">click here</a> to learn more.","AA_ContactUs_DYK_MyBlogNotUpdated":"Posts should appear on the Author Page 24 hours after you post them to your home blog. If you added an RSS feed recently, only posts created since you added the feed will appear.<p>If your post has not appeared within 24 hours, click here to make sure that your RSS feed is still valid according to the Worldwide Web Consortium.</p>","AA_ContactUs_DYK_MyBookAvailable":"If you are listed on the cover or in the author listing on the book’s sales page, give us the ASIN or ISBN of your book.\r\n<p>If you’re not listed but should be, give us the ASIN or ISBN as well as a link to a website we can use to verify that you authored the book, so that we can add the book to your Author page.</p><p>If you’re writing under a pen name,  <a href=\"https://author.amazon.com/help/G4C8HLZYK4ZHKNR2\">click here</a> to see instructions for adding your book.</p>","AA_ContactUs_DYK_MyBookInStock":"After an author or publisher retires a title, the book's Detail page may still display an \"In Stock\" status. Availability may be influenced by:\r\n<li>books remaining in Amazon.com inventory customer returns, or</li>\r\n<li>distributor offerings</li>\r\n<p>If you feel the availability reflected on Amazon.com is inaccurate, please contact your publisher to confirm that all sales channels have been disabled for this title.</p>","AA_ContactUs_DYK_MyBookNotAvailable":"If your book is not yet released, it may not display on the Author Page yet. Please send us the ASIN or ISBN of your book, and we'll add it your Author Page. It will appear automatically when the release date is closer.<p>Even if your book is released, if it's unavailable on Amazon.com, it won’t appear on the Author Page. <a href=\"https://amzn.to/2hZMjhQ\">Click here</a> to see our Publishers and Book Sellers Guide for making your book available on Amazon.com or click here to inquire about your book’s availability.</p>","AA_ContactUs_DYK_NoMATA":"Currently, the \"More About the Author\" feature is limited to the 16 contributors for each title, and we aren't able to edit the order of contributors.<p>This order is re-determined each time an additional contributor adds the book to their bibliography.</p>","AA_ContactUs_DYK_NotApproved":"It can take up to seven days to gain approval. If it's been longer than seven days, please let us know the date that you joined Amazon Author Central, and we'll be glad to assist you. Please provide any information that will help us verify you.","AA_ContactUs_DYK_NotAvailableFromAmazon":"This message means that your book is available only from third party sellers. Amazon.com does not possess any inventory of your book, and doesn't have a relationship with your publisher or distributor.<p>To make your book available directly from Amazon, <a href=\"https://www.amazon.com/gp/help/customer/display.html/ref=hp_left_v4_sib?ie=UTF8&nodeId=201995000\">click here</a> to see our Publishers and Book Sellers Guide.</p>","AA_ContactUs_DYK_OnlySoldasNewAndUsed":"If your books are sold as both \"New\" and \"Used\" copies, your book's sales page might say \"Available from these sellers\" instead of listing an Amazon price.<p>Because these books are sold by third party sellers and not retailers, sales of your book may not be reported to NPD BookScan or included in the Sales Info features.</p>","AA_ContactUs_DYK_Other":"Please specify the type of contribution you have in the book, and send us the ISBN or ASIN of the book.<p>Please provide a link to a website such as your publisher’s that we can use to verify your contribution.</p>","AA_ContactUs_DYK_OutOfPrint":"Please contact your book's publisher or distributor to verify its availability. <p>If your publisher has an account with Amazon, such as Advantage or Vendor Central, they can send a message through their account for assistance in registering the title.</p><p>If your publisher does not have an account with Amazon, they can learn more by <a href=\"https://www.amazon.com/gp/help/customer/display.html/ref=hp_left_v4_sib?ie=UTF8&nodeId=201995000\">clicking here</a> to see our Publishers and Book Sellers Guide.</p>","AA_ContactUs_DYK_OutOfStock":"If your book is listed as Out of Stock, Amazon may have submitted a purchase order to your publisher for additional inventory. Please provide the ASIN or ISBN of your book, and we will investigate further.<p>If you have an active publisher or distributor for a title that our site lists as out of print, you will need to work with your publisher or distributor to register the title and provide us with updates on its availability.</p>","AA_ContactUs_DYK_Password":"The email and password combination for Amazon Author Central is the same as the email and password for your Amazon.com account. <a href=\"https://www.amazon.com/gp/help/customer/display.html?nodeId=468538&\">Click here</a> for instructions on how to reset your password.","AA_ContactUs_DYK_Pricing":"Our decision to discount books is based on a number of strategic considerations, which can vary over time. As a result, we cannot confirm if or how long your title will be discounted.<p>For other pricing questions, you may want to contact your publisher or distributor for more details.</p>","AA_ContactUs_DYK_ProductDescCantEdit":"Please let us know what change you'd like to make, and send us the ASIN or ISBN for the book, along with a link we can use to verify the change. We'll confirm the update and investigate why you're unable to make the change. This feature is available only on Amazon.com, not in other regional marketplaces.","AA_ContactUs_DYK_ProductDescHowToUpdate":"<a href=\"https://author.amazon.com/help/GG7LZCR7H3SWE2PM\">Click here</a> to learn more about updating the Product Description for your book.","AA_ContactUs_DYK_ProductInfo":"Product Information includes the author listing, title, publication date, publisher, page count, and other information appearing in the Product Details section of your book's sales page.<p>Please specfiy the update you would like to make, and send a link we can use to verify the change.</p><p>If your published your book through an Amazon publishing service like KDP, please contact them directly to make updates.</p>","AA_ContactUs_DYK_PublishedCSP":"While CreateSpace is a part of the Amazon group of companies, it operates as an independent site and handles all inquiries directly, including inquiries about your book's availability on Amazon.com Please <a href=\"https://www.createspace.com/Contact.jsp\">contact CreateSpace</a> for questions.","AA_ContactUs_DYK_Publisher":"Amazon Author Central is just for authors. We've created tools for you to add an author photo or biography to your Author Pages. If you have an Advantage or Vendor Central account, sign in to your  <a href=\"https://vendorcentral.amazon.com/st/vendor/public/contactusapp\">Vendor Central account here</a> or your <a href= \"https://advantage.amazon.com/hz/vendor/public/contact\">Advantage account here</a>.","AA_ContactUs_DYK_PublishKindleBook":"<a href=\"https://kdp.amazon.com/help\">Click here</a> to learn about Amazon's direct-publishing program for independent authors.","AA_ContactUs_DYK_PublishPrintBook":"Kindle Direct Publishing allows you to self-publish eBooks and paperbacks for free and reach millions of readers on Amazon. <a href=\"https://kdp.amazon.com/help\">Learn more</a> about KDP","AA_ContactUs_DYK_ReadingLevel":"Reading Levels may appear on a children's book's page in the Product Details section.","AA_ContactUs_DYK_RemoveBookIwrote":"Once a book is published and listed on Amazon.com, we do not remove that title. To provide the best possible customer experience, we include all titles and formats, including both in-print and out-of-print, for a complete bibliography for each author.","AA_ContactUs_DYK_RemoveBookOther":"Tell us about it, we'll be happy to help. If you're asking to remove a book from Amazon.com, <a href=\"https://author.amazon.com/help/GG7LZCR7H3SWE2PM\">click here</a>.","AA_ContactUs_DYK_RetiredBook":"If you have retired your book with your publisher, but Amazon.com is still reporting that we can ship your book to customers, please provide the ASIN or ISBN of the book.","AA_ContactUs_DYK_SalesInfoSalesRank":"The Amazon Bestsellers Rank history can't be used to gauge sales, as your book's rank will change even when no sales have taken place.\r\n<p>When a customer orders your book on Amazon.com, this sale is reported to BookScan only when the book is shipped to the customer, whereas the Bestsellers Rank updates at the time the order is placed.</p>","AA_ContactUs_DYK_SalesRankOtherMarket":"The Sales Rank reporting feature is currently available in amazon.com, amazon.co.uk, amazon.de, amazon.fr and amazon.co.jp. We'll consider your feedback as we plan future changes.","AA_ContactUs_DYK_SellBooks":"To learn about signing up for Amazon Marketing Services, go to: https://ams.amazon.com/\r\n<p>To learn about signing up for Advertising on Amazon, go to: https://advertising.amazon.com/</p>","AA_ContactUs_DYK_SignInAC":"<a href=\"https://authorcentral.amazon.com\">Click here</a> to access classic Author Central","AA_ContactUs_DYK_TempUnavailable":"If you have retired your book with your publisher, but Amazon.com is still reporting that your book is only temporarily unavailable, please provide the ASIN or ISBN of the book.","AA_ContactUs_DYK_Translator":"We’ll be happy to add this book to your bibliography. If your name is listed in the book’s Product Description, Search Inside material, or elsewhere on the book’s sales page, please let us know, and send us the ISBN or ASIN of the book.","AA_ContactUs_DYK_TroubleAddingRSS":"If you receive an error message while trying to add an RSS feed, either your RSS feed is invalid according to the Worldwide Web Consortium, or your feed is not meeting one or more of Amazon's security standards. To test your feed and find recommendations that may help your webmaster, <a href=\"https://validator.w3.org/feed/\">click here</a>.","AA_ContactUs_DYK_UpdateSearchResults":"<a href=\"https://author.amazon.com/help/GFYEFTPWLPE2CDBW\">Click here</a> to learn more about search results for your book or your name.","AA_ContactUs_DYK_WhenBookScanDataUpdated":"New BookScan data for Sales by Geography and Weekly Sales features will be available every Friday by 12:00 a.m. Pacific Time. These updates will include sales information about your print books from the previous Monday to the most recent Sunday.","AA_ContactUs_DYK_WhereProfileAppear":"Your photo and bio will appear on your Author Page, and smaller versions will appear  throughout Amazon wherever book listings appear.","AA_ContactUs_DYK_WhereToFindRoyalites":"Amazon.com is often a distribution channel for your book, rather than the publisher or printer. We do not process royalties for books sold.<p>Your publisher or printer may display your royalties based on the quantity Amazon.com originally orders, rather than completed sales. Sales on Amazon.com are not immediately reported to your publisher and can take up to 30 days after the unit has sold.</p><p>To learn more about royalties from books published by Amazon, you may contact Kindle Direct Publishing or another service.</p>","AA_ContactUs_DYK_WritePenName":"If you're writing under a pen name, <a href=\"https://author.amazon.com/help/G4C8HLZYK4ZHKNR2\">click here</a> to see instructions for adding your book.<p>Pen names do not require you add a new account--you may have three pen names on your account.</p>","AA_ContactUs_DYK_WroteChapter":"If you contributed to a collection of pieces with generally equal weight, such as an anthology, we’ll be happy to add this collection to your bibliography.<p>If your name is listed in the book’s Product Description, Search Inside material, or elsewhere on the book’s sales page, please let us know the book's ISBN or ASIN.</p><p>If your name does not appear on the Amazon.com sales page, please provide a link to a website such as your publisher’s that we can use to verify your contribution.</p><p>Please keep in mind that if you contributed to an anthology or another book with multiple contributors, in some cases the book may not be available for you to add to your Author Page. If this is the case for you, please contact us with the information mentioned above.</p>","AA_ContactUs_Issue_AccessAC":"Accessing classic Author Central","AA_ContactUs_Issue_Account":"My Account","AA_ContactUs_Issue_Accounts":"My Account","AA_ContactUs_Issue_AddBio":"Can I add a biography?","AA_ContactUs_Issue_AddBioDetailPage":"I want to add a video to my book's detail page","AA_ContactUs_Issue_AddBook":"Add a book","AA_ContactUs_Issue_AddedBlogFeed":"I've already added my blog feed","AA_ContactUs_Issue_AddEvent":"I want to add an event","AA_ContactUs_Issue_AddPhoto":"I want to add photos to the Author Page","AA_ContactUs_Issue_AddProfile":"Can I add a profile photo?","AA_ContactUs_Issue_AddVideo":"I want to upload a video","AA_ContactUs_Issue_AddVideoFailed":"I tried to add a video but it failed","AA_ContactUs_Issue_AddVideoOnDP":"I want to add a video to my book's detail page","AA_ContactUs_Issue_AddVirtualEvent":"I want to add a virtual event ","AA_ContactUs_Issue_AmazonAdvantage":"Amazon Advantage","AA_ContactUs_Issue_AmazonMarketplace":"Amazon Marketplace","AA_ContactUs_Issue_AuthorPage":"My Author Page","AA_ContactUs_Issue_AuthorPageBookPage":"Getting to the Author Page from a book page","AA_ContactUs_Issue_AuthorPageNameChange":"I want to change the name on the Author Page","AA_ContactUs_Issue_AuthorPageNotCreated":"I don't have an Author Page after seven days","AA_ContactUs_Issue_AuthorPageSearch":"Getting to the Author Page from search","AA_ContactUs_Issue_AuthorRank":"Author Rank","AA_ContactUs_Issue_AuthorRankOtherMarket":"I want to see Author Rank in other markets","AA_ContactUs_Issue_AvailableFromTheseSellers":"Amazon says my book is \"Available from these sellers\"","AA_ContactUs_Issue_BioCharacter":"Is there a character limit for biographies?","AA_ContactUs_Issue_Blog":"My Blog Feeds","AA_ContactUs_Issue_BookAvailability":"Availability of my book","AA_ContactUs_Issue_BookNotAppear":"My book is a
