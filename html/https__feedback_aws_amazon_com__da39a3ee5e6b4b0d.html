<!doctype html><html><head><title id="title" data-bind="text: l()['feedback.survey']"></title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'; connect-src https://viu5rpedr7.execute-api.us-west-2.amazonaws.com https://k5g4mcxcdf.execute-api.us-west-2.amazonaws.com https://3hbwvw49vf.execute-api.us-west-2.amazonaws.com https://0s62bmu3aj.execute-api.us-east-1.amazonaws.com"/><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="Content/Styles/3P/bootstrap.min.css"><link rel="stylesheet" href="Content/Styles/main.css"><script src="Content/Scripts/3P/jquery.js"></script><script src="Content/Scripts/3P/validator.min.js"></script><script src="Content/Scripts/3P/knockout-latest.js"></script><script src="Content/Scripts/Localization/ar.js"></script><script src="Content/Scripts/Localization/de.js"></script><script src="Content/Scripts/Localization/en.js"></script><script src="Content/Scripts/Localization/es.js"></script><script src="Content/Scripts/Localization/fr.js"></script><script src="Content/Scripts/Localization/it.js"></script><script src="Content/Scripts/Localization/ja.js"></script><script src="Content/Scripts/Localization/ko.js"></script><script src="Content/Scripts/Localization/pt-br.js"></script><script src="Content/Scripts/Localization/ru.js"></script><script src="Content/Scripts/Localization/zh-cn.js"></script><script src="Content/Scripts/Localization/zh-tw.js"></script><script src="Content/Scripts/Localization/localizationHandler.js"></script><script src="Content/Scripts/feedbackViewModel.js"></script><script src="Content/Scripts/helper.js"></script><script src="Content/Scripts/feedbackMain.js"></script><script src="Content/Scripts/errors.js"></script></head><body><div class="site-header"><a href="http://www.aws.amazon.com"><img src="Content/Images/AWS_logo_RGB-67x40.png"/></a><div class="site-header-right pull-right"><select class="form-control language-selector" data-bind="options: $root.languageOptions, optionsText: 'displayName', value: $root.selectedLanguage"></select> <a class="contact-us" data-bind="text: l()['feedback.contact.us']" href="https://aws.amazon.com/contact-us/?nc2=h_l1"></a></div></div><div class="alert alert-warning text-center" data-bind="visible: $root.showBannerMessage, text: $root.bannerMessage"></div><div class="container col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6" style="position: relative;" data-bind="visible: (!$root.submittedSuccessfully() && !$root.inputValidationFailed())"><div class="aefs-idler" data-bind="visible: $root.showIdler()"></div><h2 class="page-header" data-bind="text: l()['feedback.form.title']"></h2><div class="alert alert-danger text-center" data-bind="visible: $root.showErrorMessage, text: l()['feedback.form.error']"></div><form role="form" id="form" data-toggle="validator" class="feedback-form" data-bind="submit: $root.onSubmitButtonClicked"><div class="form-group has-feedback"><label for="name" data-bind="text: l()['feedback.form.full.name']"></label> <input id="name" class="form-control" data-bind="value: $root.name" data-req="req" data-format="format" maxlength="500" required><div class="help-block with-errors"></div></div><div class="form-group has-feedback"><label for="email" data-bind="text: l()['feedback.form.email.address']"></label> <input id="email" class="form-control" data-bind="value: $root.email" data-req="req" data-format="format" maxlength="500" required><div class="help-block with-errors"></div></div><div class="form-group has-feedback"><label for="company" data-bind="text: l()['feedback.form.company.name']"></label> <input id="company" class="form-control" data-bind="value: $root.companyName" data-req="req" data-format="format" maxlength="500" required><div class="help-block with-errors"></div></div><div class="form-group"><label for="interactionRating" data-bind="text: l()['feedback.form.rating']"></label> <select id="interactionRating" name="interactionRating" class="form-control" data-bind="value: $root.interactionRating"><option value="5" data-bind="text: l()['feedback.form.rating.very.satisfied']"></option><option value="4" data-bind="text: l()['feedback.form.rating.satisfied']"></option><option value="3" data-bind="text: l()['feedback.form.rating.neutral']"></option><option value="2" data-bind="text: l()['feedback.form.rating.unsatisfied']"></option><option value="1" data-bind="text: l()['feedback.form.rating.very.unsatisfied']"></option></select></div><div class="form-group"><label for="comment" data-bind="text: l()['feedback.form.additional.feedback']"></label> <textarea class="form-control" style="resize: vertical;" id="comment" rows="4" maxlength="5000" data-bind="value: $root.comment, attr: {'placeholder': l()['feedback.form.additional.feedback.placeholder']}">
            </textarea></div><div class="text-left small" id="message" data-bind="html: l()['feedback.form.info']"></div><br/><div class="form-group text-center"><button data-bind="text: l()['feedback.form.submit']" class="aefs-action-button primary" type="submit"></button></div></form></div><div id="success-box" class="container col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6" data-bind="visible: ($root.submittedSuccessfully() && !$root.inputValidationFailed())"><br/><br/><br/><br/><br/><div class="alert alert-success text-center" data-bind="text: l()['feedback.form.success']"></div></div><div class="container col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6" data-bind="visible: $root.inputValidationFailed()"><br/><br/><br/><br/><br/><div class="alert alert-danger text-center" data-bind="text: l()['feedback.invalid.url']"></div></div><script src="deleteMe.js"></script></body></html>
