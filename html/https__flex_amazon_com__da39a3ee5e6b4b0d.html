    <script type= text/javascript>
        function htmlencode(str){
            if(str.length === 0) return "";
            return str.replace(/&/g, "%26")
                .replace(/</g, "%3C")
                .replace(/>/g, "%3E")
                .replace(/ /g, "%20")
                .replace(/'/g, "%27")
                .replace(/"/g, "%22")
                .replace(/@/g, "%40")
                .replace(/=/g, "%3D")
                .replace(/`/g, "%60")
                .replace(/!/g, "%21");
        }

        var removeSpecialChars = function(str){
            return str ? str.replace(/[^\w\s]/gi, '') : '';
        };

        var getURLParam = function(sParam){
            var sPageURL = decodeURIComponent(htmlencode(window.location.search.substring(1))),
                // encode "&" -> "%26"
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                index;
            for (index = 0; index < sURLVariables.length; index++) {
                // encode "=" -> "%3D"
                sParameterName = sURLVariables[index].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? '' : sParameterName[1];
                }
            }
        };
        
    </script>

    <script type= text/javascript>
        // polyfill startsWith in IE
        if (!String.prototype.startsWith) {
            String.prototype.startsWith = function (search, pos) {
                return this.substr(!pos || pos < 0 ? 0 : +pos, search.length) === search;
            };
        }

        (function () {
           var cur_url = window.location.host;
           var de_url = "flex.amazon.de";
           var de_beta_url = "flex-de.integ.amazon.com";
           var redirect_url_jobs = "https://www.amazon.jobs/stellen";

           if(cur_url.indexOf(de_url) !== -1 || cur_url.indexOf(de_beta_url) !== -1) {
                 window.location.assign(htmlencode(redirect_url_jobs));
                 return;
           }

            loadContent(getContentUrl());
            function loadContent(urlToFetch) {
                var req = new XMLHttpRequest();
                req.addEventListener("load", function () {
                    var that = this;
                    window.P.when("A", "ready").execute(function (A) {
                        mountContentToBody(A, that.responseText);
                    });
                });

                req.open("GET", urlToFetch);

                // Handle redirection request, if page need to be redirected, lambda will send a 403 request with redirect_url json back.
                req.onload = function () {
                    if (req.status === 350) {
                        // get target redirection url
                        var redirect_url = req.getResponseHeader('Location');
                        const prefixToIgnore = "/flex-marketing-lego";
                        if (redirect_url.indexOf(prefixToIgnore) !== -1) {
                            while (redirect_url.indexOf(prefixToIgnore) !== -1) {
                                redirect_url = redirect_url.replace(prefixToIgnore, '');
                            }
                        }
                        // Encode url to mitigate XSS issue
                        window.location.assign(htmlencode(redirect_url));
                        var pathName = window.location.href;
                        const suffixToIgnore = 'flex-marketing-lego/';
                        if (pathName.endsWith(suffixToIgnore)) {
                            while (pathName.endsWith(suffixToIgnore)) {
                                pathName = pathName.replace(suffixToIgnore, '');
                            }
                            window.location.assign(htmlencode(pathName));
                        }
                    }
                    if(req.status === 404) {
                        const langPrefFromCookie = readFromCookie('langPref');
                        if(langPrefFromCookie !== undefined && langPrefFromCookie !== '' ){
                            eraseCookie("langPref");
                        }
                        window.location.assign(htmlencode("/flex-marketing-lego/error"))
                    }
                };
                req.send();
            }

            function getContentUrl() {
                // TODO: Need a mapping from country code cloudfront url
                // Long term solution would be directly fetching from api gateway and discard cloudfront.
                var cloudfrontDomain = "https://d9sq4cz0q8up0.cloudfront.net";
                var prefixToIgnore = "/flex-marketing-lego";
                var lang = getURLParam('lang');
                var pathName = window.location.pathname;
                // this will solve multi-duplicated "/flex-marketing-lego".
                while (pathName.startsWith(prefixToIgnore)) {
                    pathName = pathName.replace(prefixToIgnore, '')
                }
                // host + @ + otherDomain will cause origin sending XHR to other domain problem.
                // Always make sure host end with "/" can prevent this XSS issue.
                if (pathName.charAt(0) !== "/") {
                    pathName = "/" + pathName;
                }

                // Encode URL can prevent XSS issue
                var encodedContentUrl = htmlencode((cloudfrontDomain + pathName).replace(/\/$/, ""));
                if (encodedContentUrl.endsWith(cloudfrontDomain)) {
                    encodedContentUrl = encodedContentUrl + "/";
                }

                const langPrefFromCookie = readFromCookie("langPref");

                //not encoding parameters because cloudfront does not decode them
                if(lang !== undefined && lang !== ''){
                    setSessionCookie("langPref", lang) // overrides existing cookie value if existed
                    encodedContentUrl = encodedContentUrl + "?lang=." + lang;
                    document.documentElement.setAttribute("lang", lang)
                    return encodedContentUrl;
                }

                if(langPrefFromCookie !== undefined && langPrefFromCookie!== ''){
                    encodedContentUrl = encodedContentUrl + "?lang=." + langPrefFromCookie;
                    document.documentElement.setAttribute("lang", langPrefFromCookie)
                }

                return encodedContentUrl;
            }

            function readFromCookie(key) {
                return document.cookie
                    .split("; ")
                    .find((row) => row.startsWith(key))
                    ?.split("=")[1];
            }

            function setSessionCookie(key, value) {
                document.cookie = key + "=" + value + "; path=/; secure ";
            }

            function eraseCookie(key) {
                document.cookie = key+'=; Max-Age=-99999999; path=/;';
            }

            function mountContentToBody(A, content) {
                var body = document.getElementsByTagName("BODY")[0];
                // do not replace the whole content in body tag, since aui put some invisible dom there for feature testing
                // and the append method of jquery is totally different from innerHTML, it will parse the content and construct actual dom nodes and insert.
                // which means the script tag in content will actually be respected and fetched unlike directly use innerHTML, that all script tag will be ignored
                A.$('body').append(content);


                // scroll the screen to the hashtag since we load the page async
                // the hash tag in the url is not present in dom tree at initial load
                // encode hash can mitigate XSS issue
                var currentHash = window.location.hash;
                if (currentHash !== '') {
                    window.location.hash = '';
                    window.location.hash = currentHash;
                }

                //enhance the button to submit form
                var joinMailingListForm = document.forms[0];
                var joinMailingListSubmitButton = A.$("#Join-Mailing-List-Button");
                if(joinMailingListForm&&joinMailingListSubmitButton){
                    joinMailingListForm.setAttribute("id", "joinMailingListForm");
                    joinMailingListSubmitButton.click(function(e){ e.preventDefault();
                        var element = document.createElement('button');
                        element.setAttribute('type', "submit");
                        element.setAttribute('form', "joinMailingListForm");
                        element.style.display = 'none';
                        document.body.appendChild(element);
                        element.click();
                        document.body.removeChild(element);
                    })
                }
                
            }
        })();
    </script>
